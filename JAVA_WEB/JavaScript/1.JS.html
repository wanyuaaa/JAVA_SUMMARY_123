<!--&& 且运算。-->
<!--有两种情况：-->
<!--第一种：当表达式全为真的时候。返回最后一个表达式的值。-->
<!--第二种：当表达式中，有一个为假的时候。返回第一个为假的表达式的值-->
<!--|| 或运算-->
<!--第一种情况：当表达式全为假时，返回最后一个表达式的值-->
<!--第二种情况：只要有一个表达式为真。就会把回第一个为真的表达式的值-->
<!--并且 && 与运算 和 ||或运算 有短路。-->
<!--短路就是说，当这个&&或||运算有结果了之后 。后面的表达式不再执行-->

<!--节点的常用属性和方法-->
<!--通过具体的元素节点调用-->
<!--getElementsByTagName()-->
<!--方法，获取当前节点的指定标签名孩子节点-->
<!--appendChild( oChildNode )-->
<!--方法，可以添加一个子节点，oChildNode 是要添加的孩子节-->
<!--childNodes-->
<!--属性，获取当前节点的所有子节点-->
<!--firstChild-->
<!--属性，获取当前节点的第一个子节点-->
<!--lastChild-->
<!--属性，获取当前节点的最后一个子节点-->
<!--parentNode-->
<!--属性，获取当前节点的父节点-->
<!--nextSibling-->
<!--属性，获取当前节点的下一个节点-->
<!--previousSibling-->
<!--属性，获取当前节点的上一个节点-->
<!--className-->
<!--用于获取或设置标签的 class 属性值-->
<!--innerHTML-->
<!--属性，表示获取/设置起始标签和结束标签中的内容-->
<!--innerText-->
<!--属性，表示获取/设置起始标签和结束标签中的文本-->
